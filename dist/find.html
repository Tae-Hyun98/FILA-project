<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디/비밀번호 찾기</title>
  <link rel="stylesheet" href="/find.f4d198f2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <script src="/jquery-3.6.4.min.a69467f1.js"></script>
  <script type="module" src="/find.c8b21af6.js" defer=""></script>
  <script src="/comon.c2201762.js" defer=""></script>
  <script src="/load.753dc8c9.js" defer=""></script>
<script src="/find.f4d198f2.js"></script></head>

<body class="scroll">
  <header id="top" class="header"></header>


  <section class="find_section">
    <input type="radio" name="find" id="find_id" checked="">
    <input type="radio" name="find" id="find_pw">
    <div class="find_wrap">
      <div class="find_inner">
        <h1>아이디 / 비밀번호 찾기</h1>
        <div class="find_tab">
          <label for="find_id" class="f_id">아이디 찾기</label>
          <label for="find_pw" class="f_pw">비밀번호 찾기</label>
        </div>

        <form action="" name="find_form" class="find_form">
          <div class="find_box">
            <div class="find_id_box">
              <input type="text" id="user_name" placeholder="이름">
              <div class="find_idcard">
                <label for="user_idcard">주민등록번호</label>
                <div class="tel_flex">
                  <input type="text" id="user_idcard" maxlength="6">
                  <span>-</span>
                  <input type="password" id="user_idcard1" maxlength="7">
                </div>
              </div>

              <div class="id_find_btn btn">
                <a href="#!" id="find_id_btn">아이디 찾기</a>
              </div>
            </div>

            <div class="find_pw_box">
              <input type="text" id="find_id_chk" placeholder="아이디">
              <input type="text" id="find_name_chk" placeholder="이름">
              <div class="find_idcard">
                <label for="user_idcard">주민등록번호</label>
                <div class="tel_flex">
                  <input type="text" id="user_idcard_pw" maxlength="6">
                  <span>-</span>
                  <input type="password" id="user_idcard1_pw" maxlength="7">
                </div>
              </div>

              <div class="pw_find_btn btn">
                <a href="#!" id="find_pw_btn">비밀번호 찾기</a>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
