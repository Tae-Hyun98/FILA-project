<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILA 로그인</title>
  <link rel="stylesheet" href="/login.b855fd54.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

  <script src="/jquery-3.6.4.min.a69467f1.js"></script>
  <script type="module" src="/login.1860b95e.js" defer=""></script>
  <script src="/comon.c2201762.js" defer=""></script>
  <script src="/load.753dc8c9.js" defer=""></script>
<script src="/login.b855fd54.js"></script></head>

<body class="scroll">
  <header id="top" class="header"></header>

  <section class="login_section">
    <div class="login_wrap">
      <h1>로그인</h1>

      <form action="" name="login">
        <div class="input_box">
          <input type="text" id="login_id" placeholder="아이디" autofocus="" required="">
          <input type="password" id="login_pw" placeholder="비밀번호" required="">

          <div class="eye">
            <span class="material-icons-outlined">
              visibility
            </span>
          </div>

          <div class="eye_off">
            <span class="material-icons-outlined">
              visibility_off
            </span>
          </div>
        </div>

        <div class="id_box">
          <label for="id_save"><input type="checkbox" id="id_save"> 아이디 저장</label>
          <a href="/find.html">아이디 / 비밀번호 찾기</a>
        </div>
        <div class="social_login">
          <a href="#!" class="social_naver">네이버로그인</a>
          <a href="#!" class="social_kakao">카카오로그인</a>
        </div>

        <div class="logbtn">
          <a href="#!" id="login_btn">로그인</a>
        </div>
      </form>
      <hr>

      <div class="join_box">
        <a href="/join.html">회원가입</a>
      </div>

      <a href="#!" class="border">비회원 주문조회</a>
    </div>
  </section>

  <!-- footer -->
  <footer class="footer"></footer>


  <div class="popup">
    <p>아이디 : green</p>
    <p>비밀번호 : 12345</p>
    <div class="id1">
      <p>아이디 : abcde</p>
      <p>비밀번호 : 12345!</p>
    </div>
  </div>
</body>

</html>
